name: Build

on:
  push:
    branches:
      - master
      - devel
  pull_request:
    branches:
      - master
      - devel

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['v24.11.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup (Node.js ${{ matrix.node-version }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
